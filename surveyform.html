<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        #cshf
        {
            text-align: center;
            background-color: lavender;
        }
        .form-container 
        {
            align-items: center;
            background-color:burlywood;
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label
         {
            display: block;
            margin-top: 10px;
        }
        select, input[type="text"], input[type="email"], input[type="tel"]
         {
            width: 80%;
            padding: 10px;
            margin-top: 5px;
            color: chartreuse;
        }
        .form-table
        {
            align-items: center;
            background-color:rgb(121, 118, 113);
            width: 350px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 id="cshf">Survey Form</h2>
        <div class="form-table">
        <form id="surveyForm">
            <label for="dob">1.Date of Birth:</label>
            <input type="date" id="dob" required>
            <label>2.Gender:</label>
            <label for="male">Male</label>
            <input type="checkbox" id="male" name="gender" value="Male">
            <label for="female">Female</label>
            <input type="checkbox" id="female" name="gender" value="Female">
            <label for="country">3.Country:</label>
            <select id="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
            </select>
            <label for="firstName">4.First Name:</label>
            <input type="text" id="firstName" required>
            <label for="lastName">5.Last Name:</label>
            <input type="text" id="lastName" required>
            <label for="profession">6.Profession:</label>
            <input type="text" id="profession" required>
            <label for="email">7.Email:</label>
            <input type="email" id="email" required>
            <label for="mobile">8.Mobile Number:</label>
            <input type="tel" id="mobile" required><br><br>
        </div><br>
           <center>
             <button type="button" onclick="submitForm()">Submit</button>
            <button type="button" onclick="resetForm()">Reset</button>
           </center>
        </form>
    </div>
      <script>
        function submitForm()
         {
            const form = document.getElementById('surveyForm');
            if (form.checkValidity())
             {
                const formData = new FormData(form);
                let popupContent = "Survey Form Data:\n";
                for (let [key, value] of formData.entries())
                 {
                    popupContent=popupContent+key + ": " + value + "\n";
                }
                alert(popupContent);
                form.reset();
            }
             else 
             {
                alert("Please fill out all fields.");
            }
        }
        function resetForm()
         {
            document.getElementById('surveyForm').reset();
        }
    </script>
</body>
</html>
